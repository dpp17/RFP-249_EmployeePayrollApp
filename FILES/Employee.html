<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayroll- Registration</title>
    <link rel="stylesheet" href="../CSS/EmployeeheaderStyleSheets.css">
    <link rel="stylesheet" href="../CSS/EmployeeFormStyleSheets.css">
    <link rel="stylesheet" href="../CSS/EmployeeFooterStyleSheets.css">
</head>
<body>
    <header id="header-content header">
                <div id="logo">
                    <img src="../assets/images/logo.png" alt="logo-not-found">
                    <div>
                        <span class="logo-content">EMPLOYEE</span><br>
                        <span class="logo-content logo-payroll">PAYROLL</span>
                    </div>
                </div>
    </header>

    
        <div class="form-content">
        <form class="form" action="" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form </div>
                <div class="row-content">
                    <label class="label text" for="">Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">

                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png" alt="profile-img not found">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                            value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id="image2" src="../assets/profile-images/Ellipse 1.png" alt="profile-img not found">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                            value="../assets/profile-images/Ellipse -8.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png" alt="profile-img not found">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                            value="../assets/profile-images/Ellipse -7.png" required>
                            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png" alt="profile-img not found">
                        </label>
                    </div>
                </div>
        </form>
        </div>

</body>
</html>
